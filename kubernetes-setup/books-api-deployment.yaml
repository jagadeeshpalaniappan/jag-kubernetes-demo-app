apiVersion: apps/v1
kind: Deployment
metadata:
  name: jag-books-api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      label1: jag-books-api-pod-label1
  template:
    metadata:
      labels:
        label1: jag-books-api-pod-label1
    spec:
      containers:
        - name: jag-books-api-pod-container1
          image: jag-books-api-img:v1.0.0
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
